<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body> 
    <div class="wrapper">
        <h1>Weather app</h1>

        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location screen container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant location access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" onclick="grantaccess()">Grant Access</button>

            </div>



            <!-- search form screen container-->
            <form class="form-container" data-search-form>
                <input placeholder="search for city..."  data-search-input>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
            
                </button>
            </form>




            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="180" height="180" alt="">
                <p>loading</p>
            </div>



            <!-- show weather information screen container -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-country-icon>
                </div>

                <P data-weatherDisc></P>

                <img class="icons" data-weather-icon>

                <p data-temp></p>

                <div class="weather-card-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>

                </div>



            </div>


        </div>



    </div>



    <script src="index.js"></script>
</body>
</html>
